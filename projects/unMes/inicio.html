<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/default.css">
    <link rel="stylesheet" href="./public/inicio/inicio.css">
    <script src="./menu.js" defer></script>
    <script src="./public/inicio/inicio.js" defer></script>
    <script type="module" src="./public/inicio/fotos.js" defer></script>
    <script type="module" src="./public/galeria/galeria.js" defer></script>
    <script type="module" src="./public/logout.js" defer></script>
    <script src="./public/inicio/temp.js" defer></script>
    <title>Inicio-M&J</title>
</head>
<body>
    <div class="margins">

        <div class="timer" id="timer">
            <h1 id="time" class="time">00:00:00:00</h1>
            <div class="fechas">
                <p>Días</p>
                <p>Horas</p>
                <p>Minutos</p>
                <p>Segundos</p>

            </div>
        </div>

        <div class="card-containers" card-container></div>

        <template data-card>
            <div class="card">
                <div class="img">
                    <img src="#" alt="#" image-template>
                </div>
                <div class="inter-act">
                    <div class="heart-icon" >
                        <img src="#" alt="heart-icon" heart-icon>
                    </div>
                    <div class="heart-icon">
                        <img src="./iconos/send.png" alt="#" messege-icon>
                    </div>
                </div>
                <div class="desc" description>

                </div>
            </div>
        </template>
    </div>
</body>
<footer>
    <div class="icons">
        <div class="home">
            <figure>
                <div class="icon-frame">
                    <img src="./iconos/home.png" alt="#">
                </div>
                <figcaption>Principal</figcaption>
            </figure>
            
        </div>

        <div class="galeria">
            <figure>
                <div class="icon-frame">
                    <img src="./iconos/insertar-icono-de-imagen.png" alt="#">
                </div>
                <figcaption>Galería</figcaption>
            </figure>
            
        </div>

        <div class="timers">
            <figure>
                <div class="icon-frame">
                    <img src="./iconos/reloj-de-pared.png" alt="#">
                </div>
                <figcaption>Timers</figcaption>
            </figure>
            
        </div>

        <div class="maria">
            <figure>
                <div class="icon-frame">
                    <img src="./iconos/metro.png" alt="#">
                </div>
                <figcaption>Mar</figcaption>
            </figure>
            
        </div>

    </div>
</footer>
</html>
